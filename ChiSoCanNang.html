<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChiSoCanNang</title>
</head>
<body>
<script>
    var height = eval(prompt("Chieu cao(m):"));
    var weight = eval(prompt("Can nang(kg):"));
    var bmi = weight/(height*height);
    if(bmi<18.5)
    {
        alert("Underweight");
    }
    else if(bmi>=18.5&&bmi<25)
    {
        alert("Normal");
    }
    else if(bmi>=25&&bmi<30)
    {
        alert("Overweight");
    }
    else
    {
        alert("Obese");
    }
</script>
</body>
</html>
